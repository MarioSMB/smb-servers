// General settings for all SMB servers

exec configs/common.cfg

// Banned players:
//g_banned_list ""
// Votebanned players: caz, cara (probably caz), des (also caz)
set g_voteban_list "95.234.101.20 e2mi/7NXhooVh/TOXRfzilFmgZEsEFOcTqy8ZFoB9MU="
set _independent_players_list "95.234.101.20 e2mi/7NXhooVh/TOXRfzilFmgZEsEFOcTqy8ZFoB9MU="
// Mutebanned players: (darco)
//set sv_muteban_list "A6BZQ++qOZ8LAwv+349OVtrxQrNm6bYhZUZNRi3Tz6w="

// Blacklisted players:
//set g_require_stats_blacklist ""
set g_require_stats 1
set g_require_stats_checkempty 0

alias nobots "settemp minplayers 0; settemp minplayers_per_team 0; bot_number 0; bot_vs_human 0; say ^2Bots disabled for this match"
alias bots_8 "settemp minplayers 8; settemp minplayers_per_team 4"
alias bots_6 "settemp minplayers 6; settemp minplayers_per_team 3"
alias bots_4 "settemp minplayers 4; settemp minplayers_per_team 2"
alias bots_2 "settemp minplayers 2; settemp minplayers_per_team 1"
alias bots_ "settemp minplayers 2; settemp minplayers_per_team 1"
alias bots "bots_${* ?}"

//set sv_radio 1
//set sv_radio_queue_autofill 1
//set sv_radio_queue_autofill_server "http://dl.xonotic.co/radio/radio.php"

sv_adminnick "^1SMB^3"
sv_precacheplayermodels 0
sv_defaultcharacter 1
sv_intermission_cdtrack "jingle"
skill 4
bot_prefix "^0"
bot_suffix "^2|^1SMBot"
g_maplist_mostrecent_count 0
g_maplist_votable 9
g_maplist_votable_nodetail 0
g_maplist_votable_screenshot_dir "smbshots maps levelshots"
g_norecoil 1
g_respawn_delay_forced 1
// temporary fix for minigames
sv_sendentities_csqc_randomize_order 0
